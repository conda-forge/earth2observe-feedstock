{% set name = "earth2observe" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MAfarrag/earth2observe/archive/{{ version }}.tar.gz
  sha256: 910498e8bf9d31a0cffcde2e4bdebe72c89b4cdfd62e19bad51578026babc840

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python  >=3.9,<3.10
    - pip >=22.2.2
  run:
    - python >=3.9,<3.10
    - pip >=22.2.2
    - numpy >=1.21.2,<1.23.3
    - netCDF4 >=1.5.5,<1.6.1
    - gdal >=3.3.3,<3.5.1
    - pandas >=1.3.2,<1.5.0
    - pyramids >=0.2.2
    - ecmwf-api-client >=1.6.3
    - loguru >=0.6.0

test:
  imports:
    - earth2observe

about:
  home: https://github.com/MAfarrag/pyramids
  license:  GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.md
  summary: GIS utility package
  description: |
    GIS utility package.
  dev_url: https://github.com/MAfarrag/pyramids
  doc_url: https://pyramids-gis.readthedocs.io/
  doc_source_url: https://github.com/MAfarrag/pyramids/main/README.md

extra:
  recipe-maintainers:
    - MAfarrag
